{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! <a href="/users/logout/">Logout</a></p>
{% else %}
    <p><a href="/users/login/">Login</a> | <a href="/users/signup/">Sign Up</a></p>
{% endif %}
